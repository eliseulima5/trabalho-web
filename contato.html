<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página Inicial</title>
    <style>
        body {
            background-color: rgb(139, 171, 173); /* Define a cor do fundo */
            color: white;           /* Define a cor do texto */
            font-family: Arial, sans-serif; /* Define uma fonte padrão */
        }nav ul {
            list-style-type: none; /* Remove os marcadores da lista */
            padding: 0;           /* Remove os espaçamentos internos */
            margin: 0;            /* Remove as margens externas */
            text-align: center;   /* Centraliza os itens horizontalmente */
            background-color: #333; /* Cor do fundo do menu */
            padding: 12px 0;      /* Espaçamento no menu */
        }
        nav ul li {
            display: inline;      /* Exibe os itens da lista na horizontal */
            margin: 0 17px;       /* Define os espaçamentos horizontal entre os links */
        }
        nav ul li a {
            color: white;         /* Define a cor dos links */
            text-decoration: none; /* Remove o sublinhado dos links */
            font-size: 1.3em;      /* Define o tamanho da fonte */
        }
        nav ul li a:hover {
            text-decoration: underline; /* Adiciona um sublinhado quando passa o mouse */ 
        } 
        .container {
            max-width: 609px;
            margin: 50px auto; /* Centraliza o formulário */
            background-color: #333; /* Define a cor de fundo do formulário */
            padding: 21px;
            border-radius: 12px;
            box-shadow: 0 0 10px black; /* Adiciona sombra ao contêiner */
        }
        .container h1, .container h2 {
            text-align: center; /* Centraliza os títulos */
            margin-bottom: 20px; 
        }
        label {
            display: block; /* Exibe os rótulos como blocos */
            margin: 12px 0 5px;
            font-size: 1.2em; /* Define o tamanho da fonte dos rótulos */
        }
        input, textarea, button {
            width: 96%; /* Define a largura dos campos */
            padding: 12px; /* Define o espaçamento interno dos campos */
            margin-bottom: 17px;
            border: none; /* Remove a borda dos campos */
            border-radius: 9px;
            font-size: 1em; /* Define o tamanho da fonte dos campos */
        }
        input, textarea {
            background-color: #575757; /* Define a cor do fundo dos campos de entrada */
            color: white; /* Define a cor do texto dos campos de entrada */
        }
        textarea {
            resize: none; /* Remove a possibilidade de redimensionar */
            height: 40px; /* Ajusta a altura para ficar igual às outras caixas */
        }
        button {
            width: 100%; 
            background-color: #1db942; /* Define a cor de fundo do botão */
            color: white; /* Define a cor do texto do botão */
            font-weight: bold;
            cursor: pointer; /* Define o cursor como ponteiro ao passar o mouse */
        }
        button:hover {
            background-color: #30a248; /* Altera a cor de fundo do botão ao passar o mouse */
        }
</style>
</head>
<body>

           </ul>
    <div class="container">
        <h2>Fale conosco</h2>
        <form action="#" method="post">
            <!-- Campo do nome -->
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome" required><br>
            
            <!-- Campo de E-mail -->
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu e-mail" required><br>
            
            <!-- Campo de mensagem -->
            <label for="mensagem">Mensagem:</label>
            <textarea id="mensagem" name="mensagem" rows="5" placeholder="Digite sua mensagem" required></textarea><br>
            
            <!-- Botão de enviar -->
            <button type="submit">Enviar</button>
        </form>
</body>
